 <!--Bild-->
 <section class="headerPicture">

                <fieldset>
                <legend>Fyll i formuläret, så kommer vi att höra av oss!</legend>
                <form> <!-- "Form är containern för alla input-rutor-->
                    <label for="namn">Namn *</label>
                    <br>
                    <input type="text" id="namn" name="namn" placeholder="namn" required>
                    <br><br>
                    <label for="email" value="" name="email">E-post *</label><br>
                    <input type="email" class="email" name="epost" placeholder="e-post" required>
                    <br><br>
                    <label for="phone">Mobilnummer</label><br>
                    <input type="phone" id="telefon" name="telefon" placeholder="+46">
                                             
                <p id="required">*obligatoriska fält</p>
              
        <!-- en större box ruta att skriva text i-->
        <label for="bio"></label>
        <textarea name="bio" value="" class="bio" cols="30" rows="18" placeholder="Skriv..." required></textarea>      
   
        <br>
                <span class="reply"></span><br>
                <br>
                <button class="knapp">Skicka</button>
                          
            </form></div>   
            </section></fieldset>

    


   <!--sista conteinern-->
   <footer class="child4">

<form>

        <input type="email" class="email" value="" placeholder="e-post" required><br>

        <button class="popUpButton">Prenumerera</button>

<span class="x-close">X</span>
