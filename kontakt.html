<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="kontakt.css">
    <script defer src="index.js"></script>
    <title>Kontakta oss</title>
    <meta name=”description” content=”Släng iväg ett mail om du vill bli kontaktad av oss”>
</head>
<body>
     
    <main>
        
    <!--Parent conteiner, flexbox-->
    <div class="parent-flex">

        <!--First child item-->
        <header class="child1">
           <h1 class="headerTitle">Klättring: Kontakt</h1>
        
           <div class="meny">
           <div class="dropdown">
            <button class="hamburgare">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </button>
            <nav>
            <div class="dropdown-content">
              <a href="index.html">Home</a>
              <a href="galleri.html">Galleri</a>
              <a href="kontakt.html">Kontakt</a>
            </div></nav>
          </div> 
        </div>
        </header>

<!--Second child item-->
        <section class="headerPicture">
            <img src="https://ct.counseling.org/wp-content/uploads/2015/11/Mountain-Climber-Help.jpg" alt="kontakt">
        </section>



        <!--Kontaktformuläret third child item-->
        <section class="contactForm">
            
                <fieldset>
                <legend>Fyll i formuläret, så kommer vi att höra av oss!</legend>
                <form> <!-- "Form är containern för alla input-rutor-->
                    <label for="name">Namn *</label>
                    <br>
                    <input type="text" id="namn" name="name" placeholder="namn" required>
                    <br><br>
                    <label for="email" value="" name="email">E-post *</label><br>
                    <input type="email" class="email" id="contactEmail" name="email" placeholder="e-post" required>
                    <br><br>
                    <label for="phone">Mobilnummer</label><br>
                    <input type="phone" id="telefon" name="telefon" placeholder="+46">
                                             
                <p id="required">*obligatoriska fält</p>
              
        <!-- en större boxruta att skriva text i-->
        <label for="bio"></label>
        <textarea name="bio" class="bio" cols="30" rows="18" placeholder="Skriv..." required></textarea>      
        <br>
                <span class="reply"></span><br>
                <br>
                <button type="submit" class="sendButton">Skicka</button>
                          
            </form></div>   
            </section></fieldset>
        </main> 



   <!--fourth child item i conteinern-->
   <footer class="child4">
    <button class="button"><h3>Prenumerera på mitt nyhetsbrev!</h3></button>

        <div class="button-bg">
            <div class="popup">
            <h2>Prenumerera för att hänga med i svängarna!</h2>
<form>
        <label for="text">Namn:</label>
       
        <input type="text" class="name" id="namePopUp" placeholder="namn" required>
        <br>
        <label for="email">E-postadress: </label>
       
        <input type="email" class="email" id="prenumerationEmail" placeholder="e-post" required><br>
</form>
       
        <button type="submit" class="popUpButton">Prenumerera</button>
        <span class="thankYou">Tack!</span>
<span class="x-close">X</span>
    </div>  </div>


        <p class ="footerText">Copyright 2020</p>
        
        
      </footer>
    
    
    </div>
</body>
</html>
