<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="kontakt.css">
    <script defer src="index.js"></script>
    <script defer src="menu.js"></script>
    <title>Kontakta oss</title>
    <meta name="description" content="Har du frågor eller funderingar? Släng iväg ett mail om du vill bli kontaktad av oss"/>
</head>
<body>
     
   
    <header>
        <nav>
            <h1 class="header-title">Klättring</h1>
        
            <div class="meny">
         
                 <button class="hamburger" aria-label="Menu">
                     <span class="line"></span>
                     <span class="line"></span>
                     <span class="line"></span>
                     </button>
        
        </nav>
        </header>

        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="galleri.html">Galleri</a></li>
            <li><a href="kontakt.html">Kontakt</a></li>
        </div></ul>

        <main>

    
           

<div class="contactForm">
                <fieldset>
                <legend>Fyll i formuläret, så kommer vi att höra av oss!</legend>
                <img src="https://ct.counseling.org/wp-content/uploads/2015/11/Mountain-Climber-Help.jpg" class="contact-picture" alt="kontakt">
               
                <form> 
                    <label for="name">Namn *</label>
             
                    <input type="text" aria-labelledby="name" id="name" placeholder="namn" required minlength="2">
           
                    <label for="contactEmail">E-post *</label>
                    <input type="email" aria-labelledby="contactEmail" class="email" id="contactEmail" placeholder="e-post" required>
             
                    <label for="phone">Mobilnummer</label>
                    <input type="tel" aria-labelledby="phone" id="phone" name="telefon" placeholder="070"  pattern="[0-9]{10}" minlength="10">
                                             
                <p id="required">*obligatoriska fält</p>
              
        <!-- en större boxruta att skriva text i-->
        <label for="bio"></label>
        <textarea name="bio" aria-labelledby="bio" class="bio" id="bio" maxlength="100" cols="30" rows="10" placeholder="Skriv..." required></textarea>      
        <br><br>
                <span class="reply"></span><br>
                <br>
                <button type="submit" class="sendButton" aria-label="Send">Skicka</button>
                          
    </form> </fieldset> 
        </div>
        </div>
        </main> 

  
   <footer>
    <button class="button" aria-label="subscription window">Prenumerera på mitt nyhetsbrev!</button>

        <div class="button-bg">
            <div class="popup">
            <h2>Prenumerera för att hänga med i svängarna!</h2>
<form>
        <label for="prenumerationName">Namn:</label>
        <input type="text" aria-labelledby="prenumerationName" class="name" id="prenumerationName" placeholder="namn" required minlength="2">
        <br>
        <label for="prenumerationEmail">E-postadress: </label>
        <input type="email" aria-labelledby="prenumerationEmail" class="email" id="prenumerationEmail" placeholder="e-post" required><br>
</form>
       
        <button type="submit" class="popUpButton" aria-label="subscribe">Prenumerera</button>
        <span class="thankYou"></span>
<button class="x-close" aria-label="Close window">X</button>
    </div>  </div>


    <p class ="footerText">Copyright 2020</p>        
      </footer>
    

</body>
</html>
