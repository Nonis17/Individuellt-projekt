        <main>

    <!--grid-->
            <div class="gridPictures">
            
            <!--flexbox innuti griden-->
            <div class="pictures">
            <img src="animals/bear.jpg" id="bear" alt="en björn klättrar">
            <p class="animalText"></p>
        </div>
                
            <div class="pictures"> 
            <img src="animals/squirrel.jpg" id="squirrel" alt="en ekorre klättrar i ett träd">
            <p class="animalText"></p>
        </div>
         
            
            <div class="pictures">
                <img src="animals/Nasua.JPG" id="nasua" alt="näsbjörn som klättrar">
                <p class="animalText"></p>
            </div>
           
            
            <div class="pictures">
            <img src="animals/raccoons.jpg" id="raccoon" alt="tvättbjörnar klättrar">
            <p class="animalText"></p>    
        </div>
       
            
            <div class="pictures">
            <img src="animals/elephant.jpg" id="elephant" alt="elefant klättrar">
            <p class="animalText"></p>     
        </div>
            
            <div class="pictures">
            <img src="animals/goats.jpg" id="goat" alt="getter i ett träd">
            <p class="animalText"></p>        
        </div>
            
            <div class="pictures">
            <img src="animals/lemur.jpg" class="animal" alt="lemur som klättrar">
        <p class="animalText"></p>   
        </div>
            
            <div class="pictures">
            <img src="animals/koala.jpeg" class="animal" alt="koala som klättrar">
        <p class="animalText"></p>    
        </div>
            
            </div>
        
            </main>
            

    <footer>

            <div class="popup">
                <h2>Prenumerera på vårt nyhetsbrev!</h2>
        
        <form>
        <label for="prenumerationName">Namn:</label><br>
        <input type="text" aria-labelledby="prenumerationName" class="name" id="prenumerationName" placeholder="namn" required><br>

        <label for="prenumerationEmail">E-postadress: </label><br>
        <input type="email" aria-labelledby="prenumerationEmail" class="email" id="prenumerationEmail" placeholder="e-post" required><br>
    </form>
        <button type="submit" class="popUpButton" aria-label="Subscribe">Prenumerera</button>
        <span class="thankYou"></span>
<button class="x-close" aria-label="Close">X</button>
